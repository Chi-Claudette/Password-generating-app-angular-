<div class="container">
  <div class="row">
    <div class="col-md-6 offset-3">
      <h3>Password Generator</h3>
      <h6>{{result}}</h6>
      <form [formGroup]="password" (submit)="generatePwd()">
        <label for="charNum">Number of characters for your password</label>
        <input type="number" id="charNum" min="1" max="50" formControlName="charNum">
        <br>
        <br>
         <label for="upCase">Include Uppercase</label>
        <input type="checkbox" id="upCase"  formControlName ="upCase">
        <br>
        <br>
         <label for="symbol">Include Special Characters</label>
        <input type="checkbox" id="symbol"  formControlName="symbol">
        <br>
        <br>
        <label for="number">Include Numbers</label>
        <input type="checkbox" id="number"  formControlName="number" >
        <br>
        <br>
        <button type="submit" class="btn btn-outline-success">Generate</button>

      </form>

    </div>
  </div>
</div>
